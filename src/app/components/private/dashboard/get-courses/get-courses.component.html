<!-- DataTales Example -->
<div class="card shadow mb-4">
  <div class="card-header py-3">

    <h3 class="m-0 font-weight-bold text-dark">Courses Table
    </h3>

    <a routerLink="/dashboard/add-course" style="background-color: #AF2F64FF;color: white;margin-left: 80%" class="btn">add course</a>
  </div>
  <div class="card-body">
    <div class="table-responsive">
      <div class="alert alert-warning" *ngIf="courses.length==0" >there is no courses Yet, Add new one</div>

      <table *ngIf="courses.length>0" class="table table-bordered" id="dataTable" width="100%" cellspacing="0">

        <thead>
        <tr>
          <th>Image</th>
          <th>Title</th>
          <th>Price</th>
          <th>#</th>
        </tr>
        </thead>

        <tbody>
        <tr *ngFor="let c of courses">
          <td>
            <img src="http://localhost:8081/api/course/images/{{c.image}}" style="border-radius: 100%" width="65px" height="65px" alt="Product Image">
          </td>
          <td> {{ c.title }} </td>
          <td> {{ c.price }} </td>
          <td>
            <button class="btn btn-warning" [routerLink]="['/dashboard/update-course', c.idCourse]">Edit</button>
            <button style="margin-left: 20px" (click)="deleteCourse(c.idCourse)" class="btn btn-danger ml-5">Delete</button>

          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
